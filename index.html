<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAO Taiwan 道臺灣</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    
  </head>
  <body>
    
    <h1>DAO Taiwan 道臺灣</h1>
    <h2>開關燈SOCKET測試：</h2>
    <button type="button " id="light-on-button" ">
      開燈測試
    </button>
    <button type="button " id="light-off-button" ">
      關燈測試
    </button>
    <h2>上傳你的臺灣 DAO 路印象：</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">選擇圖片</label>
      <input type="file" name="image" id="fileInput" />
      <select name="type" required>
        <option value="">選擇圖片類別</option>
        <option value="conbon_c">conbon_c</option>
        <option value="conbon_h">conbon_h</option>
        <option value="conbon_hl">conbon_hl</option>
        <option value="conbon_u">conbon_u</option>
        <option value="conbon_v">conbon_v</option>
        <option value="poster_h">poster_h</option>
        <option value="poster_hs">poster_hs</option>
        <option value="poster_v">poster_v</option>
        <option value="poster_vs">poster_vs</option>
        <option value="poster_vu">poster_vu</option>
      </select>
      <button class="btn" type="button" onclick="uploadImage()">
        上傳圖片
      </button>
    </form>
    <h2>臺灣街景 Processing：</h2>

    <div id="imageList" class="gallery">
      <!-- 這裡顯示從後端獲取的圖片列表 -->
    </div>
    <h2>臺灣街景 Result：</h2>

    <button class="btn" type="button" onclick="fetchProcessedImages()">
      更新成果圖片
    </button>

    <div id="processedImageList" class="gallery">
      <!-- 处理后的图片将被添加到这里 -->
    </div>
    <script>
      // 初始加载图片列表
      fetchImages();
      fetchProcessedImages();

      // 獲取圖片列表函數
      function fetchImages() {
        const xhr = new XMLHttpRequest();
        // xhr.open("GET", "https://daotaiwanapi.onrender.com/images");

        xhr.open("GET", "https://daotaiwanapi.onrender.com/images");
        xhr.onload = function () {
          if (xhr.status === 200) {
            const images = JSON.parse(xhr.responseText).data;
            const imageList = document.getElementById("imageList");
            imageList.innerHTML = ""; // 清空先前的列表

            const ul = document.createElement("ul"); // 創建 ul 元素

            images.forEach((image) => {
              const li = document.createElement("li"); // 創建 li 元素
              const img = document.createElement("img");
              img.src = image.url; // 使用 URL
              img.alt = image.filename;
              li.appendChild(img); // 把 img 放到 li 中
              ul.appendChild(li); // 把 li 放到 ul 中
            });
            imageList.appendChild(ul); // 把 ul 放到 imageList 中
          } else {
            console.error("獲取圖片列表失敗");
          }
        };
        xhr.send();
      }
      // 新增渲染成果圖片列表
      function createProcessedList() {
        const list = document.createElement("ul");
        list.id = "processedImageList";
        document.body.appendChild(list);
        return list;
      }
      //獲取渲染成果圖
      function fetchProcessedImages() {
        fetch("https://daotaiwanapi.onrender.com/results")
          .then((response) => response.json())
          .then((data) => {
            const processedImageList =
              document.getElementById("processedImageList");
            processedImageList.innerHTML = "";
            const ul = document.createElement("ul");

            data.data.forEach((image) => {
              const li = document.createElement("li");
              const img = document.createElement("img");
              img.src = image.url;
              img.alt = image.filename;
              li.appendChild(img);
              ul.appendChild(li);
            });
            processedImageList.appendChild(ul);
          })
          .catch((error) =>
            console.error("Failed to fetch processed images:", error)
          );
      }
      function uploadImage() {
        const formData = new FormData(document.getElementById("uploadForm"));

        console.log(formData);
        fetch("https://daotaiwanapi.onrender.com/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert(JSON.stringify(data.message));
            fetchImages(); // 重新加载图片列表
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to upload image");
          });
      }
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
