<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAO Taiwan 道臺灣</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>DAO Taiwan 道臺灣</h1>
    <h2>上傳你的臺灣 DAO 路印象：</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">選擇圖片</label>
      <input type="file" name="image" id="fileInput" />
      <select name="type" required>
        <option value="">選擇圖片類別</option>
        <option value="type1">類別1</option>
        <option value="type2">類別2</option>
        <option value="type3">類別3</option>
        <option value="type4">類別4</option>
        <option value="type5">類別5</option>
        <option value="type6">類別6</option>
      </select>
      <button class="btn" type="button" onclick="uploadImage()">
        上傳圖片
      </button>
    </form>
    <h2>臺灣街景 Processing：</h2>

    <div id="imageList" class="gallery">
      <!-- 這裡顯示從後端獲取的圖片列表 -->
    </div>
    <h2>臺灣街景 Result：</h2>
    <form id="uploadResultForm" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">選擇圖片</label>
      <input type="file" name="imageData" id="resultInput" />
      <input
        type="text"
        name="originalImageId"
        id="originalImageIdInput"
        placeholder="輸入原始圖片的ID"
      />
      <button class="btn" type="button" onclick="uploadLocalImage()">
        上傳圖片
      </button>
    </form>
    <div id="processedImageList" class="gallery">
      <!-- 处理后的图片将被添加到这里 -->
    </div>
    <script>
      // 初始加载图片列表
      fetchImages();
      fetchProcessedImages();

      // 獲取圖片列表函數
      function fetchImages() {
        const xhr = new XMLHttpRequest();
        // xhr.open("GET", "https://daotaiwanapi.onrender.com/images");

        xhr.open("GET", "http://localhost:8080/images");
        xhr.onload = function () {
          if (xhr.status === 200) {
            const images = JSON.parse(xhr.responseText).data;
            const imageList = document.getElementById("imageList");
            imageList.innerHTML = ""; // 清空先前的列表

            const ul = document.createElement("ul"); // 創建 ul 元素

            images.forEach((image) => {
              const li = document.createElement("li"); // 創建 li 元素

              const img = document.createElement("img");
              img.src = image.url; // 使用 URL
              img.alt = image.filename;

              const button = document.createElement("button");
              button.textContent = "Process and Upload";
              button.onclick = function () {
                processAndUploadImage(image._id);
              }; // 添加点击事件处理函数

              li.appendChild(img); // 把 img 放到 li 中
              li.appendChild(button); // 添加按钮到 li
              ul.appendChild(li); // 把 li 放到 ul 中
            });
            imageList.appendChild(ul); // 把 ul 放到 imageList 中
          } else {
            console.error("獲取圖片列表失敗");
          }
        };
        xhr.send();
      }

      function processAndUploadImage(imageId) {
        console.log(imageId);
        fetch("http://localhost:8080/result/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ originalImageId: imageId }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Image processed and uploaded successfully");
            console.log(data);
            addProcessedImageToList(data); // 添加处理后的图片到列表
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to process and upload image");
          });
      }

      // 将处理后的图片添加到列表中
      function addProcessedImageToList(image) {
        console.log(image);
        const processedList =
          document.getElementById("processedImageList") ||
          createProcessedList();
        const li = document.createElement("li");
        const img = document.createElement("img");
        img.src = image.data.url;
        img.alt = image.data.filename;
        li.appendChild(img);
        processedList.appendChild(li);
        fetchImages(); // 重新加载图片列表
      }

      // 创建已处理图片的列表
      function createProcessedList() {
        const list = document.createElement("ul");
        list.id = "processedImageList";
        document.body.appendChild(list);
        return list;
      }
      function fetchProcessedImages() {
        fetch("http://localhost:8080/results")
          .then((response) => response.json())
          .then((data) => {
            const processedImageList =
              document.getElementById("processedImageList");
            processedImageList.innerHTML = "";
            const ul = document.createElement("ul");

            data.data.forEach((image) => {
              const li = document.createElement("li");
              const img = document.createElement("img");
              img.src = image.url;
              img.alt = image.filename;
              li.appendChild(img);
              ul.appendChild(li);
            });
            processedImageList.appendChild(ul);
          })
          .catch((error) =>
            console.error("Failed to fetch processed images:", error)
          );
      }

      function processAndUploadImage(imageId) {
        fetch("http://localhost:8080/resultupload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ originalImageId: imageId }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Image processed and uploaded successfully");
            fetchProcessedImages(); // Re-fetch the processed images list
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to process and upload image");
          });
      }

      function uploadImage() {
        const formData = new FormData(document.getElementById("uploadForm"));

        console.log(formData);
        fetch("http://localhost:8080/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert(JSON.stringify(data.message));
            fetchImages(); // 重新加载图片列表
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to upload image");
          });
      }
      function uploadLocalImage() {
        // 获取文件数据
        const imageData = document.getElementById("resultInput").files[0];
        // 获取原始图片ID
        const originalImageId = document.getElementById(
          "originalImageIdInput"
        ).value;

        // 构建 FormData 对象，并将文件数据和原始图片ID添加到其中
        const formData = new FormData();
        formData.append("imageData", imageData);
        formData.append("originalImageId", originalImageId);

        // 发送 POST 请求到服务器
        fetch("http://localhost:8080/uploadresult", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Image uploaded successfully");
            fetchProcessedImages(); // 重新加载已处理的图片列表
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to upload image");
          });
      }
    </script>
  </body>
</html>
